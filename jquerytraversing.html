  </head>
  <body>
    <div class="ancestors">
      <div style="width: 500px">
        div (great-grandparent)
        <ul>
          ul (grandparent)
          <li>

            <span>span</span>
          </li>
        </ul>
      </div>
      <p>hi iam a sibling</p>
      <div style="width: 500px">
        div (grandparent)
        <p>
          p (direct parent)
          <span>span</span>
        </p>
      </div>
    </div>
