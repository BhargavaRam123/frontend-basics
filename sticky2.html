<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 400px;
        border: 1px solid black;
        overflow: auto;
      }
      .section {
        height: 200px;
        margin-bottom: 20px;
      }
      .stickyheader {
        position: sticky;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="stickyheader">Section 1</div>
        <p>Content for section1</p>
      </div>
      <div class="section">
        <div class="stickyheader">Section 2</div>
        <p>Content for section2</p>
      </div>
      <div class="section">
        <div class="stickyheader">Section 3</div>
        <p>Content for section3</p>
      </div>
    </div>
  </body>
</html>
